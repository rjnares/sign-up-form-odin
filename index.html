<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="image-sidebar container">
      <h1 class="logo">Odin</h1>
      <p class="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Halie West</a>
        on
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
      </p>
    </div>
    <div class="content container">
      <div class="hook section">
        <div>
          <p class="body-text">
            This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <span class="emphasis">now</span> to get started.
          </p>
          <p class="body-text">You <span class="emphasis">know</span> you want to.</p>
        </div>
      </div>
      <div class="form section">
        <p class="body-text">Let's do this!</p>
        <form id="sign-up-form">
          <div>
            <p>
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" type="text" name="first_name">
            </p>
            <p>
              <label for="last-name">LAST NAME</label>
              <input id="last-name" type="text" name="last_name">
            </p>
          </div>
          <div>
            <p>
              <label for="email">EMAIL</label>
              <input id="email" type="email" name="email">
            </p>
            <p>
              <label for="phone-number">PHONE NUMBER</label>
              <input id="phone-number" type="tel" name="phone_number">
            </p>
          </div>
          <div>
            <p>
              <label for="password">PASSWORD</label>
              <input id="password" type="password" name="password">
            </p>
            <p>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input id="confirm-password" type="password" name="confirm_password">
            </p>
          </div>
        </form>
      </div>
      <div class="create-account section">
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </div>
</body>
</html>
